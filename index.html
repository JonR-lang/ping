<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./src/index.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./dist/output.css">
  <style>
    .attribution { font-size: 11px; text-align: center; color: gray; }
    .attribution a { color: gray; }
  </style>
</head>
<body class="font-libreFranklin min-h-screen text-grayX px-6 relative">
  <figure class="sm:pt-5 pt-16 py-5 ">
    <img src="./images/logo.svg" alt="logo" class="mx-auto">
  </figure>
  <div class="max-w-sm w-full mx-auto text-center flex flex-col items-center gap-2">  
    <h1 class="">We are launching <span class="font-semibold text-black">soon!</span></h1>
    <p class="text-[10px] font-semibold">Subscribe and get notified</p>
    <form action="/" id="form" class="flex sm:flex-row flex-col sm:gap-2 gap-3 w-full mt-3 pb-[14px] relative">
      <label for="email" class="hidden"></label>
      <input type="text" name="email" id="email" placeholder="Your email address.." class="flex-[3] border border-grayX/20 rounded-3xl placeholder:text-[9px] text-[12px] sm:p-2 p-3 px-3">
      <p class="text-red-600 text-[9px] sm:absolute sm:bottom-0 sm:left-[3%] text-center"></p>
      <button type="submit" class="shadow-md flex-1 bg-blue text-paleBlue rounded-3xl text-[9px] font-bold hover:cursor-pointer hover:bg-blue/90 py-3">Notify Me</button>
    </form>
    <figure class="mt-6">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </figure>
    <div class="m-5 text-xs space-x-1 text-blue">
      <a href="http:/facebook.com/"><ion-icon name="logo-facebook" class="hover:text-white hover:bg-blue p-1 rounded-full">></ion-icon></a>
      <a href="http:/twitter.com/"><ion-icon name="logo-twitter" class="hover:text-white hover:bg-blue p-1 rounded-full"></ion-icon></a>
      <a href="http:/f.com/"><ion-icon name="logo-instagram" class="hover:text-white hover:bg-blue p-1 rounded-full"></ion-icon></ion-icon></a>  
    </div>
    <p class="text-[9px]">&copy; Copyright Ping. All rights reserved.</p>
  
  </div>


  <footer class="absolute bottom-0 left-[50%] transfrom translate-x-[-50%]">
    <p class="attribution">
      Coded by <a href="#">Johnny</a>.
    </p>
  </footer>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
